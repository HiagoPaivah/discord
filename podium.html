<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Highlights - Podiums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #420079, #000000);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            margin-bottom: 20px;
        }

        #title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        #description {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .podium-section {
            margin-top: 40px;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image {
            width: 900px;
            height: 550px;
            object-fit: cover;
            border-radius: 8px;
        }

       /* Estilo do header */
       header {
            width: 100%;
            text-align: center;
            position: relative;
            padding-top: 20px;
        }

        /* Estilo do botão para voltar à home */
        #back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            color: #ffffff;
            /* Cor do texto */
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            background-color: transparent;
            /* Sem cor de fundo */
            border: none;
            /* Sem borda */
            box-shadow: none;
            /* Sem sombra */
        }

        #back-to-home:hover {
            color: #9b4d97;
            /* Mudança de cor no hover */
        }

        /* Estilo do título */
        #title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 30px;
            /* Dá espaço entre o botão e o título */
        }

        /* Estilo da descrição */
        #description {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        footer {
            padding: 15px 0;
            text-align: center;
            width: 100%;
            font-size: 1rem;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="home.html" id="back-to-home" class="btn btn-primary">Back to Home</a>
        <h1 id="title">Community Podiums</h1>
        <p id="description">Highlighting the top contributors in messages and calls!</p>
    </header>

    <!-- Podiums -->
    <section id="podiums" class="podium-section">
        <h2 class="mb-4">Top Contributors</h2>
        <h3>Messages</h3>
        <div class="images-container">
            <!-- Image for Top Message Contributors -->
            <img class="image" src="image/Inserir um subtítulo.png" alt="Top Msg">
            <h3>Voice</h3>
            <!-- Image for Top Call Participants -->
            <img class="image" src="https://via.placeholder.com/250x150?text=User2" alt="Top Voice">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Arcade Lunar Community. All rights reserved.</p>
    </footer>

</body>

</html>
